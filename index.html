<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="navigation">
                <a href="">Home</a>
                <a href="">Character</a>
                <a href="">Episode & Sub</a>
                <a href="">About</a>
            </div>
            <div class="burgerMenu">
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Character</a></li>
                <li><a href="">Episode & Sub</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </header>
    <div class="hero">
        <div class="overlay"></div>
        <div class="teks">
            <h2>キャラクター</h2>
            <img src="go.png" alt="">
        </div>
        <div class="movie">
            <h3 class="title">Popular Clips</h3>
            <div class="movies swiper mySwiper">
                <div class="movieWrapper swiper-wrapper">
                    <div class="card swiper-slide">
                        <img src="scene1.png" alt="">
                        <div class="btnPly"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card swiper-slide">
                        <img src="scene2.jpg" alt="">
                        <div class="btnPly"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card swiper-slide">
                        <img src="scene3.jfif" alt="">
                        <div class="btnPly"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card swiper-slide">
                        <img src="scene4.jfif" alt="">
                        <div class="btnPly"><i class="fas fa-play"></i></div>
                    </div>
                    <div class="card swiper-slide">
                        <img src="scene5.jfif" alt="">
                        <div class="btnPly"><i class="fas fa-play"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
